<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="css/custom.style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
    <br/><br>
    <div id="main" class="col-10 offset-1 col-lg-8 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center">
        <div id="contained" class="section-1-container section-container">
            <div id="content" class="container">
                <div class="row">
                    <div class="col section-1 section-description">
                        <div class="row">
                            <div class="text-center">
                                <form id="editForm" class="col-x-1" align="center" >
                                    <label for="firstname">First name</label>
                                    <input type="text" name="firstname" id="firstname"><br/>
                                    <label for="lasttname">Last name</label>
                                    <input type="text" name="lastname" id="lastname"><br/>
                                    <label for="mobile">Mobile</label>
                                    <input type="text" name="mobile" id="mobile"><br/>
                                    <label for="email">Email</label>
                                    <input type="text" name="email" id="email"><br/>
                                    <label for="avatar">Select a file</label>
                                    <input type="file" name="avatar" id="avatar"><br/>
                                    <button type="submit" id="submitForm">submit</button>
                                </form>
                                <br/>
                                <button id="homeLink" type="button">Home</button>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>                               

        <script src="config.js"></script>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>


        <script>

            document.getElementById("submitForm").addEventListener('click', submitForm);
            document.getElementById("homeLink").addEventListener('click', homeLink);

            function submitForm(e){
                e.preventDefault();

                const form = new FormData(document.querySelector('#editForm'));
                form.append('apiKey', apiKey);

                fetch(rootPath + 'controller/insert-contact/', {
                    method: 'POST',
                    headers: {'Accept': 'application/jason, *.*'},
                    body: form
                })
                .then(function(response){
                    return response.text();
                })
                .then(function(data){
                    if(data == "1"){
                        alert("contact added.");
                        homeLink();
                    }else{
                        alert(data);
                        homeLink();
                    }
                })
            }

            function homeLink(){
                window.open("index.html", "_self");
            }

        </script>
    </body>
</html>
